{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="container ">
    {% if state %}
    <div class="alert alert-danger" role="alert">
        {{message}}
      </div>
    {% endif %}
    <div class="p-4 m-4 ">
        <div class="col-lg-5 mx-auto signup">
            <h3 class="heading  ">Sign up</h3>
            <form action="{% url 'signup' %}" method="POST" >
                {% csrf_token %}

                <div class="form-group">
                    <label for="firstname">First Name </label>
                    <input type="text" name="first_name" id="" class="form-control form-control-sm"
                        placeholder="example@gmail.com" aria-describedby="helpId" required>
                </div>
                <div class="form-group">
                    <label for="Email">Last Name </label>
                    <input type="text" name="last_name" id="" class="form-control form-control-sm"
                        aria-describedby="helpId" required>
                </div>
                <div class="form-group">
                    <label for="Email">Email </label>
                    <input type="text" name="email" id="" class="form-control form-control-sm"
                        aria-describedby="helpId" required>
                </div>
                <div class="form-group">
                    <label for="Password">Password </label>
                    <input type="password" name="password1" id="" class="form-control form-control-sm"
                        placeholder="*********" aria-describedby="helpId" required>
                </div>
                <div class="form-group">
                    <label for="Password">Re-Enter Password </label>
                    <input type="password" name="password2" id="" class="form-control form-control-sm"
                        placeholder="*********" aria-describedby="helpId" required>
                </div>
                <div class="form-group d-flex flex-row align-items-center justify-content-between">
                    <a href="{% url 'signin' %}">Sign In</a>
                    <input type="submit" value="Sign Up" class="btn btn-primary sigin-btn">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
